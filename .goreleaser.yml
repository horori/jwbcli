# .goreleaser.yml
# Build customization
builds:
  - main: cmd/jwbcli/main.go
    binary: jwbcli
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
